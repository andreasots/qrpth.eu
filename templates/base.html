<!doctype html>
<html>
    <head>
        <title>{% block title %}qrpth.eu{% endblock %}</title>
	<link rel="stylesheet" href="/static/min.css">
	<link rel="stylesheet" href="/static/min-navbar.css">
	{% block head %}{% endblock %}
    </head>
    <body>
	<nav class="nav" tabindex="-1" onclick="this.focus()">
		<div class="container">
			<a class="pagename{%if page == "index"%} current{%endif%}" href="/">qrpth.eu</a>
			<div class="wpd">LRR stuff
				<div class="pulldown">
					<ul>
						<li><a href="http://lrrbot.mrphlip.com/">LRRbot</a></li>
						<li class="indent"><a href="https://github.com/mrphlip/lrrbot">Github repo</a></li>
						<li><a {%if page == "markov"%}class="current" {%endif%}href="/markov">The Bag</a></li>
						<li><a {%if page == "prism" %}class="current" {%endif%}href="/prism/">LRL chat logs</a></li>
					</ul>
				</div>
			</div>
			<div class="wpd">Other stuff
				<div class="pulldown">
					<ul>
						<li><a href="http://copycatbowl.qrpth.eu/">Copycatbowl</a></li>
						<li class="indent"><a href="https://github.com/jaakasser/copycatbowl">Github repo</a></li>
						<li><a {%if page == "tz"%}class="current" {%endif%}href="/timezone">Timezone picker</a></li>
					</ul>
				</div>
			</div>
			<div class="navlink-right">
				<a href="https://twitter.com/qrpth">Twitter</a>
				<a href="https://github.com/andreasots">Github</a>
			</div>
		</div>
	</nav>
	<button class="btn-close btn btn-sm">Ã—</button>
	<main class="container">
		{% block main %}{% endblock %}
	</main>
    </body>
</html>
